<div *ngIf="categorieChoisi == 2">
  <ng-container *ngIf="loading">
    <mat-spinner></mat-spinner>
  </ng-container>

  <mat-card *ngIf="!loading" style="text-align: center">
    <mat-card-title>La Question  {{ question.id_question }} :</mat-card-title>
    <mat-card-content>
      {{ question.libelle }}
    </mat-card-content>
  </mat-card>

  <form *ngIf="!estSoumis"
        [formGroup]="repForm"
        (ngSubmit)="submitBook()">
    <label *ngFor="let r of reponses">
      <input
            type="radio"
            value={{r.id_reponse}}
            formControlName="title">
          {{r.libelle}}
    </label>


    <button type="submit">Envoyez ! </button>

  </form>

</div>
