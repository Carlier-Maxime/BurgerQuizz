<main>
  <section>
    <h1 class="dashboard_title">Choix du<br />mode de jeu</h1>
    <div *ngIf="!estTrie">
      <ul class="dashboard_grid">
        <li class="grid_elt"><a class="elt_cat" (click)="triSelect(2)">Sel et Poivre</a></li>
        <li class="grid_elt"><a class="elt_cat" (click)="triSelect(1)">Nuggets</a></li>
        <li class="grid_elt"><a class="elt_cat" (click)="triSelect(3)">L'addition</a></li>
      </ul>
    </div>
    <img
      src="../../assets/images/Group 39.png"
      alt="burger illustration"
      class="imgBurger"
    />
    <img
      src="../../assets/images/soda-svgrepo-com 1.png"
      alt="soda illustration"
      class="imgSoda"
    />
  </section>

  <div *ngIf="estTrie && !paramPartie">
    <form [formGroup]="paramPartieValeur" (ngSubmit)="triSelectBis()">
      <div *ngFor="let t of listeThemeSelect">
        <label>{{t.libelle}}</label>
        <input type="radio" value={{t.id_theme}} formControlName="theme">
      </div>
      <button type="submit">Envoyer ! </button>
    </form>
  </div>

  <app-jouer *ngIf="estTrie && paramPartie" [tabQ]="tabQuestionsLive" [categorie]="categorie"></app-jouer>
</main>
