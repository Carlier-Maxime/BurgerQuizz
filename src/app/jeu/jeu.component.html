<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>




  <div *ngIf="!estTrie">
    <button (click)="triSelect(2)">Sel et Poivre</button>
    <button (click)="triSelect(1)">Nuggets</button>
    <button (click)="triSelect(3)">L'addition</button>
  </div>



    <div *ngIf="estTrie && !paramPartie">
    <form
        [formGroup]="paramPartieValeur"
        (ngSubmit)="triSelectBis()">
    <div *ngFor="let t of listeThemeSelect">
      <label>{{t.libelle}}</label>
      <input
            type="radio"
            value={{t.id_theme}}
            formControlName="theme">

    </div>
    <button type="submit">Envoyer ! </button>

    </form>

  </div>



  <app-jouer *ngIf="estTrie && paramPartie" [tabQ]="tabQuestionsLive" [categorie]="categorie"></app-jouer>



</body>
</html>
